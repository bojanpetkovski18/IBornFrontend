<div class="filters">

  <div class="form-group" style="margin-left: 30px;">
    <input type="text" [(ngModel)]='Name' class="form-control" placeholder="Enter a product...">
    <button class="btn btn-warning" (click)="onNameClear()"><i class="fas fa-times"></i></button>
  </div>

  <div class="form-group">
    <input type="text" [(ngModel)]='Brand' class="form-control" placeholder="Enter a brand...">
    <button class="btn btn-warning" (click)="onBrandClear()"><i class="fas fa-times"></i></button>
  </div>

  <div class="form-group myGroup" style="margin-left: 70px !important;">
    <label>Min-Max: &nbsp;</label>
    <input type="number" [(ngModel)]='Min' class="form-control myInput">
    <label>- &nbsp;</label>
    <input type="number" [(ngModel)]='Max' class="form-control myInput">
    <button class="btn btn-warning" type="button" (click)="onPricesReset()"><i class="fas fa-times"></i></button>
  </div>

  <div class="form-group" style="margin-left: 70px;">
    <label>Sort by &nbsp;</label>
    <select [(ngModel)]='sortBy' class="form-control" style="width: 10% !important;">
      <option value="Name asc">Alpha &#8593; (asc)</option>
      <option value="Name desc">Alpha &#8595; (desc)</option>
      <option value="Price asc">Price &#8593; (asc)</option>
      <option value="Price desc">Price &#8595; (desc)</option>
    </select>
  </div>

</div>

<div class="col-sm-4" style="transform: scale(0.95);" *ngFor="let item of listProducts|filter:Name:'Name'
                                 |filter:Brand:'Brand'
                                 |sort:[sortBy]
                                 |range:['Price', Min, Max]
                                 |paginate:{ itemsPerPage: 9, currentPage: p }">
  <app-product-grid [product]="item"></app-product-grid>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <pagination-controls (pageChange)="p = $event" #pagin></pagination-controls>
  </div>
  <div class="col-sm-4"></div>
</div>
