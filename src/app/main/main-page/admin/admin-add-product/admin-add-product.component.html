<h3>Add/Edit Product</h3>
<table class="table table-hover">
  <tr>
    <td>ID</td>
    <td>
      <input type="number" class="form-control" [(ngModel)]='service.currentProduct.id'>
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>
      <input type="text" placeholder="Enter a name..." class="form-control" [(ngModel)]='service.currentProduct.Name'>
    </td>
  </tr>
  <tr>
    <td>Category</td>
    <td>
      <input type="text" placeholder="Enter a category..." class="form-control"
        [(ngModel)]='service.currentProduct.Category'>
    </td>
  </tr>
  <tr>
    <td>Brand</td>
    <td>
      <input type="text" placeholder="Enter a brand..." class="form-control" [(ngModel)]='service.currentProduct.Brand'>
    </td>
  </tr>
  <tr>
    <td>Img</td>
    <td>
      <input type="text" placeholder="Enter an image URL..." class="form-control"
        [(ngModel)]='service.currentProduct.Img'>
    </td>
  </tr>
  <tr>
    <td>Price</td>
    <td>
      <input type="number" class="form-control" [(ngModel)]='service.currentProduct.Price'>
    </td>
  </tr>
  <tr>
    <td>Discount</td>
    <td>
      <input type="number" placeholder="%" class="form-control" [(ngModel)]='service.currentProduct.Discount'>
    </td>
  </tr>
  <tr>
    <td>Quantity</td>
    <td>
      <input type="number" class="form-control" [(ngModel)]='service.currentProduct.Quantity'>
    </td>
  </tr>
  <tr>
    <td>Rating</td>
    <td>
      <input type="number" class="form-control" [(ngModel)]='service.currentProduct.Rating'>
    </td>
  </tr>
  <tr>
    <td>Description</td>
    <td>
      <textarea type="text" placeholder="Write a short description..," class="form-control"
        [(ngModel)]='service.currentProduct.Description'></textarea>
    </td>
  </tr>
  <tr>
    <td>
      <button class="btn btn-warning" (click)="onClear()"><i class="fas fa-times"></i> Clear</button>
    </td>
    <td>
      <button class="btn btn-success" (click)="onUpdate(service.currentProduct)"><i class="fa fa-save"></i>
        Save</button>
    </td>
  </tr>
</table>
