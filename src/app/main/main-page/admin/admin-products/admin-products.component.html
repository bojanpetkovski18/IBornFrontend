<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h2>Products ({{count}})
        <span>
          <button (click)="OnAddNew()" class="btn btn-success">
            <i class="fas fa-plus"></i>&nbsp;&nbsp;Add a new item
          </button>
        </span>
      </h2>
      <table datatable="" class="table" *ngIf="this.temp_var">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Image</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Quantity</th>
            <th>Rating</th>
            <th style="min-width: 115px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data|sort:['id asc']">
            <td>{{item.id}}.</td>
            <td>{{item.Name}}</td>
            <td>{{item.Category}}</td>
            <td>{{item.Brand}}</td>
            <td><img [src]='item.Img' style="width: 50px; height: auto;"></td>
            <td>${{item.Price}}</td>
            <td>{{item.Discount}}%</td>
            <td>{{item.Quantity}}</td>
            <td>{{item.Rating}}</td>
            <td style="min-width: 115px;">
              <button class="btn btn-primary" (click)="onEdit(item)"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger" (click)="onDelete(item.id)"><i class="fas fa-times"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="flag" class="col-md-3">
      <app-admin-add-product></app-admin-add-product>
    </div>
  </div>
</div>
